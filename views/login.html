<section>
  <form class="form-horizontal" name="myform" ng-submit="login()" novalidate>

    <div class="col-sm-offset-2 col-sm-10">
      <h3>Login please!</h3>
      <p ng-show="message">{{ message }}</p>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="email" name="email" class="form-control" id="email"
          placeholder="Enter email" ng-model="user.email" ng-required="true">
        <p class="error validationerror"
        ng-show="myform.email.$invalid && myform.email.$touched">
        Must be a valid email</p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">
        <input type="password" name="password" class="form-control" id="pwd"
          placeholder="Enter password" ng-model="user.password" ng-required="true">
        <p class="error validationerror"
        ng-show="myform.password.$invalid && myform.email.$touched">
        Password is required</p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary" ng-disabled="myform.$invalid">Login</button>
        <p>or <a ng-href="#/register">register</a></p>
      </div>
    </div>
  </form>
</section>
