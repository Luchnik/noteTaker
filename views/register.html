<section>
  <form class="form-horizontal" name="myform" ng-submit="register()" novalidate>

    <div class="col-sm-offset-2 col-sm-10">
      <h3>Registration</h3>
      <p ng-show="message">{{ message }}</p>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="firstname">First name:</label>
      <div class="col-sm-4">
        <input type="text" name="firstname" class="form-control" id="firstname"
          placeholder="Enter first name" ng-model="user.firstname" ng-required="true">
        <p class="error validationerror"
        ng-show="myform.firstname.$invalid && myform.firstname.$touched">
        First name required</p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="lastname">Last name:</label>
      <div class="col-sm-4">
        <input type="text" name="lastname" class="form-control" id="lastname"
          placeholder="Enter last name" ng-model="user.lastname" ng-required="true">
        <p class="error validationerror"
        ng-show="myform.lastname.$invalid && myform.lastname.$touched">
        Last name required</p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="email" name="email" class="form-control" id="email"
          placeholder="Enter email" ng-model="user.email" ng-required="true">
        <p class="error validationerror"
        ng-show="myform.email.$invalid && myform.email.$touched">
        Last name required</p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-4">
        <input type="password" name="password" class="form-control" id="password"
          placeholder="Enter password" ng-model="user.password" ng-required="true">
        <p class="error validationerror"
        ng-show="myform.password.$invalid && myform.email.$touched">
        Password is required</p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="button" class="btn btn-primary" ng-disabled="myform.$invalid">Register</button>
        <p>or <a ng-href="#/login">login</a></p>
      </div>
    </div>

  </form>
</section>
